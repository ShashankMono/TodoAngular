
<div class="parent">
  <div class="todoForm">
    <h1>Todo App</h1>
    <form [formGroup]="todoForm" (ngSubmit)="getData()">
      <input type="text" placeholder="Enter work to do" formControlName="todo">
      <button>Enter</button>
    </form>
    <ul>
      <li class="listItem" *ngFor="let element of arr">
        {{element}}
        <button (click)="deleteItem(element)">Delete</button>
      </li>
    </ul>
  </div>
</div>
